        let month;
        switch (new Date().getMonth()) {
            case 0:

            case 1:

            case 2:
                month = "March";
                break;
            case 3:

            case 4:
                month = "May";

            case 5:

            case 6:
               month = "July";
            case 7:
                month = "August";
                break;
            case 8:
                month = "September";
                break;
            case 9:
                month = "October";
                break;
            case 10:
                month = "November";
                break;
            case 11:
                month = "December";
                break;
           default:
            month = "On which Planet You are on";
        }

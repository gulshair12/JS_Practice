<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        label {
            display: block;
            margin-top: 1rem;
        }

        button {
            margin-top: 1rem;
        }
    </style>
</head>

<body>
    <form>
        <label for="name">Name (required)</label>
        <input required type="text" id="name" name="name">
      </div>
      <button>Save</button>
        <br>
        <label for="email">Enter Your Email</label>
        <input type="email" id="email" autocomplete="email" required>
        <button style="background-color: aqua;"> SAVE</button>
        <br>
        <label for="password">Enter Your Password</label>
        <input type="password" id="password" name="password" autocomplete="password" aria-describedby="password-validation" required minlength="8" required pattern="[a-z-zA]{8,16}{@,_,*}">
        <button style="background-color: aqua;"> SAVE</button>
        <br>
        <label for="comment">Add a Comment</label>
        <textarea id="comment" name="comment" autocomplete="comment"></textarea>
        <button style="background-color: aqua;">submit</button>
        <br>
        <label for="country">Select Your Country</label>
        <select id="country" name="country">
            <option selected value="pakistan">Pakistan</option>
            <option value="india">India</option>
            <option value="bangladesh">Bangladesh</option>
        </select>
        <br>
        <fieldset>
            <legend>What is your favorite web technology</legend>

            <label for="html">HTML</label>
            <input type="radio" name="webfeature" value="html" id="html">

            <label for="css">CSS</label>
            <input type="radio" name="webfeature" value="css" id="css">
        </fieldset>

    </form>

    <script>
        const usernameInput = document.querySelector('[name="name"]');

        usernameInput.addEventListener('invalid', () => {
            usernameInput.setCustomValidity('Please enter your name.');
        });

    </script>
</body>

</html>
